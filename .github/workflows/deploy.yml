name: Deploy Azure Infrastructure as Code

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '*.bicep'
      - 'modules/**'
      - 'environments/**'
      - '.github/workflows/**'
  pull_request:
    branches:
      - main
    paths:
      - '*.bicep'
      - 'modules/**'
      - 'environments/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
          - test

env:
  AZURE_RESOURCE_GROUP_DEV: 'rg-aa387-sandbox'
  AZURE_RESOURCE_GROUP_PROD: 'rg-aa387-sandbox'
  AZURE_RESOURCE_GROUP_TEST: 'rg-aa387-sandbox'
  AZURE_LOCATION: 'norwayeast'

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with Service Principal
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.APPLICATIONCLIENTID }}","clientSecret":"${{ secrets.SECRETID }}","subscriptionId":"${{ secrets.SUBSCRIPTIONID }}","tenantId":"${{ secrets.APPLICATIONTENANTID }}"}'

      - name: Verify Azure Connection
        run: |
          echo "Testing Azure connection..."
          az account show
          echo "Connection successful!"

      - name: Upgrade Bicep CLI
        run: |
          echo "Upgrading Bicep CLI to latest version..."
          az bicep upgrade
          az bicep version

      - name: Build Bicep to ARM
        run: |
          echo "Compiling Bicep to ARM JSON..."
          az bicep build --file main.bicep --outfile main.json
          echo "Bicep compiled successfully!"

      - name: Ensure Resource Group Exists
        run: |
          echo "Resource group will be created by subscription-level deployment"

      - name: Deploy Infrastructure
        id: deploy
        run: |
          DEPLOYMENT_NAME="deploy-$(date +%Y%m%d-%H%M%S)"
          echo "deployment-name=$DEPLOYMENT_NAME" >> $GITHUB_OUTPUT
          
          az deployment sub create \
            --location "${{ env.AZURE_LOCATION }}" \
            --template-file main.json \
            --parameters environments/dev.bicepparam \
            --name "$DEPLOYMENT_NAME" \
            --no-prompt true


  cleanup-on-pr:
    name: Cleanup Dev Resources on PR Close
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    
    steps:
      - name: Azure Login with Service Principal
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.APPLICATIONCLIENTID }}","clientSecret":"${{ secrets.SECRETID }}","subscriptionId":"${{ secrets.SUBSCRIPTIONID }}","tenantId":"${{ secrets.APPLICATIONTENANTID }}"}'

      - name: Cleanup PR Resources
        run: |
          # Optional: Clean up temporary resources created for PR validation
          echo "PR closed - cleanup can be implemented here if needed"
